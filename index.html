<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>飛ぶぞ</title>

<script>
    function goQR(){
        location.href="qr.html";
    }

    function paste() {
        var pasteText = document.querySelector("#kanjaID");
        pasteText.focus();
        document.execCommand("paste");
        console.log(pasteText.textContent);
    }
    document.querySelector("#paste").addEventListener("click", paste);

    function kakunin(){
        if(document.form.kanjaID.value==S3110){
            location.href="match.html";
        }else{
            alert("IDが間違っています、再確認してください");
        }
    }
</script>
</head>
<body>

    <p>対象患者のバーコードを読み取ってください</p><br>
    <button type="button" onclick="goQR()">QRを読み取る</button><br>

<form>
    <p>東洋太郎</p>
    <label><input type="text" id="kanjaID" placeholder="取得したIDを貼り付けて下さい"><button tyepe="button" onclick="paste()">読み込む</button></label><br>
    <button type="button" onclick="kakunin()">IDを確認する</button>
</form>

</body>
</html>
